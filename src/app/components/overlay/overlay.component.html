<div class="backdrop" (click)="closeOverlay()">
    <div class="card" (click)="$event.stopPropagation()">
        <div class="left">
            <div class="headline">
                <h1>0{{overlayData.number}}</h1>
                <h2>{{overlayData.title}}</h2>
            </div>
            <div class="content">
                <h3>What is this project about?</h3>
                <p>{{overlayData.text}}</p>
                <div class="technologies">
                    @for(tech of overlayData.technologies; track tech){
                        <div>
                            <img src="../../../assets/img/{{tech.src}}-logo.png" alt="{{tech.src}}-logo">
                            <span>{{tech.text}}</span>
                        </div>
                    }
                </div>
            </div>
            <div class="buttons">
                <button>
                    <span>Github</span>
                    <img src="../../../assets/img/arrow_outward_turquoise.png" alt="arrow-link">
                </button>
                <button>
                    <span>Live Test</span>
                    <img src="../../../assets/img/arrow_outward_turquoise.png" alt="arrow-link">
                </button>
            </div>
        </div>
        <div class="right">
            <img src="../../../assets/img/close_small.png" alt="close-cross" (click)="closeOverlay()">
            <img class="preview" src="" alt="preview-img">
            <div>
                <span>Next project</span>
                <img src="../../../assets/img/arrow_forward.png" alt="arrow-next">
            </div>
        </div>
    </div>
</div>
