<div class="backdrop" (click)="closeOverlay()">
    <div class="card" (click)="$event.stopPropagation()">
        <div class="left">
            <div class="headline">
                <h1>{{projectNumber}}</h1>
                <h2>{{overlayData.title}}</h2>
            </div>
            <div class="content">
                <h3>{{db.data.projectsData.overlayAbout}}</h3>
                <p>{{overlayData.text}}</p>
                <div class="technologies">
                    @for(tech of overlayData.technologies; track tech){
                        <div>
                            <img src="../../../assets/img/{{tech.src}}-logo.png" alt="{{tech.src}}-logo">
                            <span>{{tech.text}}</span>
                        </div>
                    }
                </div>
            </div>
            <div class="buttons">
                <a target="_blank" href="{{overlayData.github}}">
                    <button>
                        <span>Github</span>
                        <img src="../../../assets/img/arrow_outward_turquoise.png" alt="arrow-link">
                    </button>
                </a>
                <a target="_blank" href="{{overlayData.url}}">
                    <button>
                        <span>Live Test</span>
                        <img src="../../../assets/img/arrow_outward_turquoise.png" alt="arrow-link">
                    </button>
                </a>
            </div>
        </div>
        <div class="right">
            <img src="../../../assets/img/close_small.png" alt="close-cross" (click)="closeOverlay()">
            <img class="preview" src="../../../assets/img/{{overlayData.previewSrc}}" alt="preview-img">
            <div (click)="nextProject()">
                <span>{{db.data.projectsData.nextProject}}</span>
                <img src="../../../assets/img/arrow_forward.png" alt="arrow-next">
            </div>
        </div>
    </div>
</div>
