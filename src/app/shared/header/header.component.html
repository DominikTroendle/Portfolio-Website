@if(db.loaded){
    <header>
        <nav class="nav">
            <div class="language-switch">
                <button [ngClass]="isGerman ? 'btn-language-passive' : 'btn-language-active'" (click)="changeLanguage()">EN</button>
                <button [ngClass]="!isGerman ? 'btn-language-passive' : 'btn-language-active'" (click)="changeLanguage()">DE</button>
            </div>
            @for(item of db.data.headerData.items; track item.text){
                <a [href]="item.href">{{item.text}}</a>
            }
        </nav>
        <img class="logo" src="assets/img/logo_text.png" alt="logo">
        <img class="logo-mobile" src="assets/img/initials.png" alt="logo">
        <button
        class="nav-menu-mobile"
        (click)="showMobileMenu()"></button>
        <app-nav-mobile
            class="nav-mobile"
            [class.show]="isVisible"
            (close)="hideMobileMenu()"
        ></app-nav-mobile>
    </header>
}
